<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Portfólio - Lucas Mendonça</title>
  <link rel="stylesheet" type="text/css" href="styles/home.min.css" />
</head>
<body>
  <div class="main">
    <div class="home-title">Lucas Mendonça - Portfólio</div>
    <ul class="navbar">
      <li id="li-front" class="li-bar li-selected" onclick="selectAba('front')">Front-End</li>
      <li id="li-3d" class="li-bar" onclick="selectAba('3d')">Modelagem 3D</li>
      <li id="li-contato" class="li-bar" onclick="selectAba('contato')">Contato</li>
    </ul>
    <div id="projetos-front" class="projetos"></div>
    <div id="projetos-3d" class="projetos"></div>
    <div id="contato-form" class="projetos">
      <div id="form">
        <div class="form-title">Entre em contato comigo, me mande uma mensagem.</div>
        <hr class="form-title-line" />
        <div class="campo-form">
          <label for="email-form">E-mail</label>
          <input maxlength="120" type="email" class="campo" id="email-form" required />
        </div>
        <div class="campo-form">
          <label for="assunto-form">Assunto</label>
          <input maxlength="120" type="text" class="campo" id="assunto-form" required />
        </div>
        <div class="campo-form">
          <label for="mensagem-form">Mensagem</label>
          <textarea maxlength="500" class="campo" rows="8" id="mensagem-form" required></textarea>
        </div>
        <div class="campo-form botao-enviar">
          <button type="button" class="enviar-mensagem">Enviar Mensagem</button>
        </div>
        <div class="social-media">
          <div onclick="window.open('https://www.behance.net/lucasmendo0fcf', '_blank');" id="behance"></div>
          <div onclick="window.open('https://www.linkedin.com/in/lucasmendoncap/', '_blank');" id="linkedin"></div>
          <div onclick="window.open('https://github.com/LucasMendoncaWF', '_blank');" id="github"></div>
        </div>
      </div>
    </div>
    <footer>lucasmendoncawf@gmail.com - 2018</footer>
  </div>
  <div class="popup-send">
    <div class="popup-send-front">
      <div class="popup-loading">
        <div class="popup-title">Enviando e-mail...</div>
        <hr />
        <div class="loading"><div class="loader"></div></div>
      </div>
      <div class="popup-success">
        <div class="popup-title">E-mail enviado!</div>
        <hr />
        <div class="popup-body">Obrigado pela mensagem!<br /> Entrarei em contato em breve.</div>
        <div><button class="button-popup-ok">OK</button></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="plugins/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/home.min.js"></script>
</body>
</html>
